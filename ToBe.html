<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Will You Be My Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;     /* Safari fallback */
      min-height: 100svh;    /* Modern browsers */
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      touch-action: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 1;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      overflow: visible; /* Safari SVG fix */
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 180px;
      margin: 0 auto;
      touch-action: none;
      overflow: visible;
    }
    .language-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px;
      flex-wrap: wrap;
    }

    .language-buttons button {
      position: static;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease, left .15s ease, top .15s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

<section id="LanguageScreen" class="card">
    <h1>Choose Your Language</h1>
       <div class="language-buttons">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('es')">EspaÃ±ol</button>

    </div>
</section>
   
<section id ="ContentScreen" style="display:none;">
<main class="card">

  <h1 id="questionText"></h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">â€œNoâ€ seems a bit shy ğŸ˜ˆ</div>

<canvas id="confettiCanvas"></canvas>

<script>
    const translations = {
  en: {

    yes: "Yes",
    no: "No",
    hint: "â€œNoâ€ seems a bit shy ğŸ˜ˆ",
    yay: "YAY! ğŸ‰"
  },

  es: {
    question: "Â¿Quieres ser mi San ValentÃ­n?",
    yes: "SÃ­",
    no: "No",
    hint: "â€œNoâ€ parece un poco tÃ­mido ğŸ˜ˆ",
    yay: "Â¡SÃ! ğŸ‰"
  },

  fr: {
    question: "Veux-tu Ãªtre ma Valentine ?",
    yes: "Oui",
    no: "Non",
    hint: "â€œNonâ€ a lâ€™air un peu timide ğŸ˜ˆ",
    yay: "OUI ! ğŸ‰"
  },

  vi: {
    question: "Em cÃ³ muá»‘n lÃ m Valentine cá»§a anh khÃ´ng?",
    yes: "CÃ³",
    no: "KhÃ´ng",
    hint: "â€œKhÃ´ngâ€ cÃ³ váº» hÆ¡i ngáº¡i ğŸ˜ˆ",
    yay: "YAY! ğŸ‰"
  },

  zh: {
    question: "ä½ æ„¿æ„åšæˆ‘çš„æƒ…äººèŠ‚å¯¹è±¡å—ï¼Ÿ",
    yes: "æ„¿æ„",
    no: "ä¸æ„¿æ„",
    hint: "â€œä¸â€ çœ‹èµ·æ¥æœ‰ç‚¹å®³ç¾ ğŸ˜ˆ",
    yay: "å¤ªå¥½äº†ï¼ğŸ‰"
  },

  de: {
    question: "Willst du mein Valentin sein?",
    yes: "Ja",
    no: "Nein",
    hint: "â€œNeinâ€ wirkt etwas schÃ¼chtern ğŸ˜ˆ",
    yay: "JA! ğŸ‰"
  }
};

function setLanguage(lang) {
  document.getElementById("LanguageScreen").style.display = "none";
  document.getElementById("ContentScreen").style.display = "block";

  document.getElementById("questionText").textContent =
    translations[lang].question;

  document.getElementById("yesBtn").textContent =
    translations[lang].yes;

  document.getElementById("noBtn").textContent =
    translations[lang].no;

  document.getElementById("hint").textContent =
    translations[lang].hint;

  document.getElementById("yayText").textContent =
    translations[lang].yay;
}
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");
  const confettiCanvas = document.getElementById("confettiCanvas");

  function resizeConfettiCanvas() {
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    confettiCanvas.width = Math.floor(window.innerWidth * dpr);
    confettiCanvas.height = Math.floor(window.innerHeight * dpr);
  }

  resizeConfettiCanvas();
  window.addEventListener("resize", resizeConfettiCanvas);

  const confettiInstance = confetti.create(confettiCanvas, {
    resize: false,
    useWorker: true
  });

  function fullScreenConfetti() {
    const end = Date.now() + 1600;
    (function frame() {
      confettiInstance({
        particleCount: 12,
        spread: 90,
        startVelocity: 45,
        ticks: 180,
        origin: { x: Math.random(), y: Math.random() * 0.3 }
      });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();

    setTimeout(() => {
      confettiInstance({
        particleCount: 300,
        spread: 140,
        startVelocity: 60,
        ticks: 220,
        origin: { x: 0.5, y: 0.55 }
      });
    }, 300);
  }

  let yesScale = 1;
  function growYes() {
    yesScale = Math.min(2.2, yesScale + 0.1);
    yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
  }

  function clamp(n, min, max) {
    return Math.max(min, Math.min(max, n));
  }

  function moveNo(px, py) {
    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    let dx = (b.left + b.width / 2) - px;
    let dy = (b.top + b.height / 2) - py;
    let mag = Math.hypot(dx, dy) || 1;
    dx /= mag;
    dy /= mag;

    let newLeft = (b.left - z.left) + dx * 150;
    let newTop = (b.top - z.top) + dy * 150;

    newLeft = clamp(newLeft, 0, z.width - b.width);
    newTop = clamp(newTop, 0, z.height - b.height);

    noBtn.style.left = newLeft + "px";
    noBtn.style.top = newTop + "px";
    noBtn.style.transform = "none";

    growYes();
  }

  zone.addEventListener("pointermove", e => {
    const b = noBtn.getBoundingClientRect();
    const d = Math.hypot(
      (b.left + b.width / 2) - e.clientX,
      (b.top + b.height / 2) - e.clientY
    );
    if (d < 140) moveNo(e.clientX, e.clientY);
  });

  noBtn.addEventListener("click", e => e.preventDefault());

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    resizeConfettiCanvas();
    fullScreenConfetti();
  });
</script>

</body>
</html>
